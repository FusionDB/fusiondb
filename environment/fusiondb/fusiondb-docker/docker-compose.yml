version: '3.7'
services:
  fdb-master:
    hostname: fdb-master
    image: 'fusiondb/fusiondb:latest'
    ports:
      - '8080:8080'
      - '8306:8306'
    volumes:
      - ./master/etc:/opt/fusiondb-1.0.0/etc:ro
    networks:
      - fdb-network

  fdb-worker:
    image: 'fusiondb/fusiondb:latest'
    volumes:
      - ./worker/etc:/opt/fusiondb-1.0.0/etc:ro
    networks:
      - fdb-network

networks:
  fdb-network:
    driver: bridge